name: Manual Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install mkdocs-material

      - name: Build and Deploy
        run: |
          mkdir ../deploy_workspace
          cp -r .git ../deploy_workspace/
          mkdir ../deploy_workspace/mkdocs
          cp -r . ../deploy_workspace/mkdocs/
          cp mkdocs.yml ../deploy_workspace/mkdocs.yml
          git config --global user.name github-actions[bot]
          git config --global user.email 41898282+github-actions[bot]@users.noreply.github.com
          cd ../deploy_workspace
          mkdocs gh-deploy --force --config-file mkdocs.yml
